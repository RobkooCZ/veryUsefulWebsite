<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aproximate your exponents!</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../scripts.js"></script>
</head>
<body>
    <header>
        <h1>The most useful calculator ever!</h1>
    </header>
    <div class="mainPart">
        <div class="headerSection">
            <h2>Robkoo's totally correct exponent calculator >:D</h2>
        </div>
        <div class="inputSection">
            <input type="number" id="number1" class="beautifulStyle" placeholder="Enter a number">
            <span id="x">^</span>
            <input type="number" id="number2" class="beautifulStyle" placeholder="Enter the exponent">
        </div>
        <div class="buttonSection">
            <button id="goBack" onclick="calculateExponent()">Calculate</button>
        </div>
        <div class="outputSection">
            <div id="output"></div>
        </div>
        <div class="buttonSection">
            <button id="goBack" onclick="window.location.href='../index.html';">Back to main menu</button>
        </div>
    </div>
</body>
</html>
