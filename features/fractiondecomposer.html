<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precise Fraction Decomposer</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../scripts.js" defer></script>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Very precise fraction decomposer</h1>
    </header>
    <div class="mainPart">
        <div class="headerSection">
            <h2>Robkoo's Fraction Decomposer :P</h2>
        </div>
        <div class="inputSection">
            <input type="number" id="numerator" class="beautifulStyle" placeholder="Enter the numerator">
            <span>/</span>
            <input type="number" id="denominator" class="beautifulStyle" placeholder="Enter the denominator">
        </div>
        <div class="buttonSection">
            <button id="goBack" onclick="decomposeFraction()">Decompose</button>
        </div>
        <div class="outputSection">
            <div id="output"></div>
        </div>
        <div class="buttonSection">
            <button id="goBack" onclick="window.location.href='../index.html';">Back to main menu</button>
        </div>
    </div>
</body>
</html>
