<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful Digit sum repeater</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../scripts.js"></script>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Infinite digit repeater :O</h1>
    </header>
    <div class="mainPart">
        <div class="headerSection">
            <h2>its 3am im dying inside help.</h2>
        </div>
        <div class="inputSection">
            <input type="text" id="largeNumber" class="beautifulStyle" placeholder="Enter a large number">
        </div>
        <div class="buttonSection">
            <button id="goBack" onclick="startDigitSumRepeater()">Start</button>
        </div>
        <div class="outputSection">
            <div id="output"></div>
        </div>
        <div class="buttonSection">
            <button id="goBack" onclick="window.location.href='../index.html';">Back to main menu</button>
        </div>
    </div>
</body>
</html>
