<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../scripts.js"></script>
</head>
<body>
    <header>
        <h1>Length Converter</h1>
    </header>
    <div class="mainPart">
        <div class="headerSection">
            <h2>Convert Length from Centimeters</h2>
        </div>
        <div class="inputSection">
            <input type="number" id="complexNumber" class="beautifulStyle" placeholder="Enter length in centimeters">
        </div>
        <div class="buttonSection">
            <button id="goBack" onclick="convertAndDisplayLength()">Convert</button>
        </div>
        <div class="outputSection">
            <div id="output"></div>
        </div>
        <div class="buttonSection">
            <button id="goBack" onclick="window.location.href='../index.html';">Back to main menu</button>
        </div>
    </div>
</body>
</html>
